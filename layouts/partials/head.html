<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .Title }} | {{ .Site.Title }}</title>

  {{ if .IsHome }}
    <meta name="description" content="{{ .Site.Params.description }}">
  {{ else }}
    <meta name="description" content="{{ .Summary }}">
  {{ end }}

  <!-- Favicon -->
  <link rel="icon" href="{{ "favicon.ico" | relURL }}">

  <!-- Theme’s default CSS (keeps basic layout) -->
  {{ $themeCSS := resources.Get "css/style.css" | resources.Minify | resources.Fingerprint }}
  <link rel="stylesheet" href="{{ $themeCSS.RelPermalink }}" integrity="{{ $themeCSS.Data.Integrity }}">

  <!-- ✅ Your custom dark theme CSS -->
  <link rel="stylesheet" href="{{ "css/custom.css" | relURL }}">
</head>
<body class="dark-mode">
